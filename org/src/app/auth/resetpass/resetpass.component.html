
<h2>Reset Password</h2>
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <label for="inputEmail4">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="password" >
    </div><br>
 
    <div class="form-row">
        <label for="inputEmail4">Confirm Password</label>
        <input type="password" formControlName="cfpassword" class="form-control" placeholder="confirm password" >
        <div class="red-text" *ngIf="resetForm.controls.cfpassword.invalid">password must be same*</div>
    </div><br>

    <button type="submit" class="btn btn-warning btn-sm" routerLink = "/"  (click)="close()">Send</button>
</form>
